<div class="login">
<h2 >Artificial Neural network Classification</h2>
<h4>Developed by Priyanshu Jain</h4>
<!-- Main Input For Receiving Query to our ML -->
<form action="{{ url_for('predict')}}"method="get">

 <div class="block">
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Glucose</label>
      <input type="number" name="Glucose" id="Glucose" value="" min="0" max="198" placeholder="0-198" required="required">
      </div>
      </div>
      <div class="block">
      <div class="mb-3">
      <label for="cars">Gender</label>
  <select name="Gender" id="Gender">
    <option value="0">Female:0</option>
    <option value="1">Male:1</option>
     </select>
       </div>
       </div>
      <div class="block">
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Age </label>
      <input type="number"  name="Age" id="Age" value=""min="18" max="81" placeholder="18-80" required="required">
      </div>
      </div>
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">BloodPressure </label>
      <input type="number" name="BloodPressure" id="BloodPressure" value="" min="0" max="122" placeholder="0-122" required="required">
      </div>
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">SkinThickness </label>
      <input type="number"  name="SkinThickness" id="SkinThickness" value=""min="0" max="63" placeholder="0-63" required="required">
      </div>
       <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Insulin </label>
      <input type="number" name="Insulin" id="Insulin" value="" min="0" max="846" placeholder="0-846" required="required">
      </div>
       <div class="mb-3"> 
  <label for="exampleFormControlInput1" class="form-label">BMI</label>
      <input type="number"  name="BMI" id="BMI" value=""min="0" max="68" step="0.01" placeholder="0-68" required="required">
      </div>
       <div class="mb-3"> 
  <label for="exampleFormControlInput1" class="form-label">DiabetesPedigreeFunction </label>
      <input type="number"  name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" value=""min="0" max="3" step="0.001" placeholder="0-3" required="required">
      </div>
  <div class="col-auto">
 
    <button type="submit" class="btn btn-danger">Predict Outcome</button>
  </div>
</form>

<br>
<br>
<h2>{{ prediction_text }}</h2>

</div>
